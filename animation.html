<style>
    #btn1{
        height: 200px;
        width: 100px;
        background-color: blue;
        animation: fadeIn 3s;
    }
    @keyframes fadeIn {
        from{
            opacity: 0;
        }
        to{
            opacity: 100;
        }
    }
</style>

<body>
    <button id="btn1">btn</button>
</body>
