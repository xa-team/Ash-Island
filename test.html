<style>
  .frame {
  width: 400px;
  height: 400px;
  border-radius: 2px;
  box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
  overflow: hidden;
  background: #ff7043;
  color: #333;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  display: -webkit-box;
  display: flex;
  -webkit-box-align: center;
          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
}

.range {
  background: #fff;
  height: 2rem;
  width: 40%;
  border-radius: 5rem;
  box-shadow: 1px 5px 5px rgba(0, 0, 0, 0.3);
  display: -webkit-box;
  display: flex;
  -webkit-box-align: center;
          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
}

input[type="range"] {
  -webkit-appearance: none;
  width: 80%;
  /* height: 100%; */
  background: transparent;
}
input[type="range"] #input_volume{
  width: 30%;
}
input[type="range"]:focus {
  outline: none;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 16px;
  width: 16px;
  border-radius: 50%;
  background: #ffffff;
  margin-top: -5px;
  box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  cursor: pointer;
}
input[type="range"]::-webkit-slider-runnable-track {
  width: 60%;
  height: 9px;
  background: #bdbdbd;
  border-radius: 3rem;
  -webkit-transition: all 0.5s;
  transition: all 0.5s;
  cursor: pointer;
}
input[type="range"]:hover::-webkit-slider-runnable-track {
  background: #ff6e40;
}
input[type="range"]::-ms-track {
  width: 60%;
  cursor: pointer;
  height: 9px;
  -ms-transition: all 0.5s;
  transition: all 0.5s;
  /* Hides the slider so custom styles can be added */
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type="range"]::-ms-thumb {
  height: 16px;
  width: 16px;
  border-radius: 50%;
  background: #ffffff;
  margin-top: -5px;
  box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  cursor: pointer;
}
input[type="range"]::-ms-fill-lower {
  background: #bdbdbd;
  border-radius: 3rem;
}
input[type="range"]:focus::-ms-fill-lower {
  background: #ff6e40;
}
input[type="range"]::-ms-fill-upper {
  background: #bdbdbd;
  border-radius: 3rem;
}
input[type="range"]:focus::-ms-fill-upper {
  background: #ff6e40;
}
input[type="range"]::-moz-range-thumb {
  height: 16px;
  width: 16px;
  border-radius: 50%;
  background: #ffffff;
  margin-top: -5px;
  box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  cursor: pointer;
}
input[type="range"]::-moz-range-track {
  width: 60%;
  height: 9px;
  background: #bdbdbd;
  border-radius: 3rem;
  -moz-transition: all 0.5s;
  transition: all 0.5s;
  cursor: pointer;
}
input[type="range"]:hover::-moz-range-track {
  background: #ff6e40;
}


</style>

    function move(){
      var target_id=(0, 1000);

$('body, html').css('scrollTop', $(target_id).offset().top);
